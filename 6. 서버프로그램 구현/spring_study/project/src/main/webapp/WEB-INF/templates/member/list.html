<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<main layout:fragment="content">
    <form method="GET" th:object="${searchForm}">
        <input type="text" name="sdate" th:field="*{sdate}">
        <span th:each="err : ${#fields.errors('sdate')}" th:text="${err}"></span>
        ~
        <input type="text" name="edate" th:field="*{edate}">
        <span th:each="err : ${#fields.errors('edate')}" th:text="${err}"></span>
        <br>
        <button type="submit">검색하기</button>
    </form>
</main>
</html>
