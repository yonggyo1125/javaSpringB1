<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
    <a th:href="@{/member/join}">회원가입</a>
    <a th:href="@{/member/info(userId=${member.userId},email=${member.email})}">회원정보</a>
    <br>
    <a th:href="@{/member/info/{id}(id=${member.userId})}">회원정보2</a>
    <th:block th:object="${member}">
        <dl>
            <dt>회원번호</dt>
            <dd th:text="*{userNo}"></dd>
        </dl>
        <dl>
            <dt>아이디</dt>
            <dd>
                [[*{userId}]]
            </dd>
        </dl>
        <dl>
            <dt>비밀번호</dt>
            <dd th:text="*{userPw}"></dd>
        </dl>
        <dl>
            <dt>회원명</dt>
            <dd th:text="*{userNm}"></dd>
        </dl>
        <dl>
            <dt>이메일</dt>
            <dd th:text="*{email}"></dd>
        </dl>
        <dl>
            <dt>휴대전화번호</dt>
            <dd th:text="*{mobile}"></dd>
        </dl>
        <dl>
            <dt>가입일시</dt>
            <dd th:text="${member.regDt}"></dd>
        </dl>
    </th:block>
    </body>
</html>
