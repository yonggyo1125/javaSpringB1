<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            ul { list-style: none; padding: 0; display: flex; height: 100px; border-bottom: 1px solid blue;  }
            li:nth-of-type(1) { background: orange; }
            li:nth-of-type(2) { background: green; }
            li:nth-of-type(3) { background: blue; }
            
            .flex2 { align-items: flex-start; }
            .flex3 { align-items: flex-end; }
            .flex4 { align-items: center; }
        </style>
        <h1>stretch</h1>
        <ul class="flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h1>flex-start</h1>
        <ul class="flex2">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
        
        <h1>flex-end</h1>
        <ul class="flex3">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>

        <h1>center</h1>
        <ul class="flex4">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </body>
</html>
