<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <style>
            ul { list-style: none; margin: 0; padding: 0; border: 1px solid #000; }
            li { margin: 0; padding: 0; }
            li:first-of-type { background: orange; }
            li:nth-of-type(2) { background: blue; }
            li:last-of-type { background: green; }
            
            ul.flex1 { display: flex; }
            ul.flex1 li { flex-grow: 1; }
            ul.flex1 li:nth-of-type(2) { flex-grow: 2; }
            
        </style>
        <ul class="flex1">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>
    </body>
</html>
