<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form method="POST" th:action="@{/member/login}">
            <div th:if="${session.errorField == 'global'}" th:text="${session.errorMessage}"></div>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" th:value="${session.userId}">
                    <div th:if="${session.errorField == 'userId'}" th:text="${session.errorMessage}"></div>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw">
                    <div th:if="${session.errorField == 'userPw'}" th:text="${session.errorMessage}"></div>
                </dd>
            </dl>

            <button type="submit">로그인</button>
        </form>
    </body>
</html>
